<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Logo</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href=""><mat-icon>dashboard</mat-icon>Tableau de bord</a>
      <a mat-list-item href="clients"><mat-icon>people</mat-icon>Clients</a>
      <a mat-list-item href="tableaux"><mat-icon>palette</mat-icon>Tableaux</a>
      <div class="example-button-row">
        <button mat-raised-button color="primary">DÃ©connexion</button>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="user-info">
        <mat-icon>account_circle</mat-icon>
        <span>John Doe</span>
      </span>

    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="flex-grow-1" style="margin-left: 20px; margin-top: 20px; margin-right: 20px;">
      <ng-content></ng-content>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
