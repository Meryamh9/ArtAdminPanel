<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">Tableau de bord</a>
      <a mat-list-item href="">Clients</a>
      <a mat-list-item href="tableaux">Tableaux</a>
      <a mat-list-item class="logout-button">DÃ©connexion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>artAdminPanelApp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="flex-grow-1" style="margin-left: 20px; margin-top: 20px; margin-right: 20px;">
      <ng-content></ng-content>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
