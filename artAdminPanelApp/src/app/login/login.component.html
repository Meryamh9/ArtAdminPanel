<!-- login.component.html -->
<div class="login-container">
  <h2>Connexion Admin</h2>
  <form (submit)="onSubmit()">
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      placeholder="Nom d'utilisateur"
      required
    />
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Mot de passe"
      required
    />
    <button type="submit">Se connecter</button>
  </form>
</div>
